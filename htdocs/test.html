<!DOCTYPE html>
<html>
<head>
	<title>Onslaught Arena!: Scaling Test</title>
</head>
<body>

	<canvas id="display" width="640" height="480"></canvas>

	<script>
		
		var sprites = new Image();
		sprites.src = "img/sheet_characters.png";
		sprites.onload = function () {
			
			var canvas = document.getElementById("display");
			var ctx = canvas.getContext("2d");
			
			ctx.fillStyle = "rgb(255, 255, 255)";
			ctx.fillRect(0, 0, 640, 480);
			
			// Native
			ctx.drawImage(
				sprites,
				0, 0, 32, 32,
				0, 0, 32, 32
			);
			
			// 1.25x
			ctx.drawImage(
				sprites,
				0, 0, 32, 32,
				100, 0, 32 * 1.25, 32 * 1.25
			);
			
			// 1.6x
			ctx.drawImage(
				sprites,
				0, 0, 32, 32,
				200, 0, 32 * 1.6, 32 * 1.6
			);
			
			
			
		};

	</script>
	
</body>
</html>
